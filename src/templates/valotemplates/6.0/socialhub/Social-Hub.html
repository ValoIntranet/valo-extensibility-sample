<content id="metadata" type="x-handlebars-metadata">
  {
    "parameters": [
      {
        "name": "CanvasZoneMaxWidth",
        "value": "1366",
        "description": "Maximum Width of the Content Area (in pixels)"
      }
    ]
  }
</content>

<content id="template" type="x-handlebars-template">
  <style>
    @media (min-width: 1024px) {
      .CanvasZone {
        max-width: {{parameters.CanvasZoneMaxWidth}}px;
      }
    }

    @media screen and (min-width: 640px) {
      div[class^="container"] > div[class^="contentBox"] {
        max-width: {{subtract (toInt parameters.CanvasZoneMaxWidth) 80}}px;
      }
    }
  </style>
</content>
