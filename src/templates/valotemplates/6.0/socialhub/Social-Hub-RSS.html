<content id="metadata" type="x-handlebars-metadata">
  {
    "parameters": [
      {
        "name": "Url",
        "value": "https://www.valointranet.com/insights/blog/feed/"
      }
    ]
  }
</content>

<content id="template" type="x-handlebars-template">

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FeedEk/3.0.0/js/FeedEk.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/FeedEk/3.0.0/css/FeedEk.min.css">

  <script>
    var style=document.createElement('style');
    style.type='text/css';
    if(style.styleSheet){
        style.styleSheet.cssText= `
          .feedEkList .itemTitle a {
            color:  ${__themeState__.theme.themePrimary} !important
          }
        `;
    }else{
        style.appendChild(document.createTextNode(`
          .feedEkList .itemTitle a {
            color:  ${__themeState__.theme.themePrimary} !important
          }
        `));
    }
    document.getElementsByTagName('head')[0].appendChild(style);
  </script>

  <style type="text/css">
    .feedEkList {
      width: auto;
    }

    .feedEkList p {
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>

  <script>
    if(jQuery) {
      var rssJQuery = jQuery.noConflict(true);

      rssJQuery('#valo-rss-feed').FeedEk({
        FeedUrl:'{{parameters.Url}}',
        MaxCount: 5,
        ShowDesc: true,
        ShowPubDate: false,
        DescCharacterLimit: 100
      });
    }
  </script>

  <div id="valo-rss-feed"></div>
